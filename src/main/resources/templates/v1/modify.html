<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.modify}"></h2>
    </div>
    <form th:action="@{/validation/v1/modify}" th:object="${item}" method="post">
        <div>
            <label th:for="id" th:text="#{label.item.id}"></label>
            <input type="text" th:field="*{id}" class="form-control" readonly />
        </div>

        <div>
            <label th:for="name" th:text="#{label.item.name}"></label>
            <input type="text" th:field="*{name}" class="form-control" />
        </div>

        <div>
            <label th:for="price" th:text="#{label.item.price}"></label>
            <input type="text" th:field="*{price}" class="form-control" />
        </div>

        <div>
            <label th:for="quantity" th:text="#{label.item.quantity}"></label>
            <input type="text" th:field="*{quantity}" class="form-control"  />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}"></button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        th:onclick="|location.href='@{/validation/v1/delete/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.delete}"></button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/validation/v1/read/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.cancel}"></button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
