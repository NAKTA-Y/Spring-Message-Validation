<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.register}"></h2>
    </div>
    <h4 class="mb-3" th:text="#{page.inputItem}"></h4>
    <form th:action="@{/register}" th:object="${item}" method="post">
        <div>
            <label th:for="name" th:text="#{label.item.name}"></label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div>
            <label th:for="price" th:text="#{label.item.price}"></label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <div>
            <label th:for="quantity" th:text="#{label.item.quantity}"></label>
            <input type="text" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}"></button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{button.cancel}"></button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
